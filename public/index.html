<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Générateur de Numéro Temporaire</title>
</head>
<body>
  <h1>Générateur de Numéro Temporaire</h1>
  <button id="generateBtn">Générer un Numéro</button>
  <p id="result"></p>
  <h2>Messages reçus</h2>
  <ul id="messages"></ul>

  <script>
    const generateBtn = document.getElementById("generateBtn");
    const result = document.getElementById("result");
    const messagesList = document.getElementById("messages");

    generateBtn.addEventListener("click", async () => {
      result.textContent = "Génération en cours...";
      messagesList.innerHTML = "";

      try {
        // Appel à l'API pour générer un numéro
        const response = await fetch("/generate");
        const data = await response.json();

        if (data.error) {
          result.textContent = "Erreur: " + data.error;
        } else {
          result.textContent = `Numéro généré : ${data.number}`;
          const email = data.email;

          // Vérifier les messages associés
          const messagesResponse = await fetch(`/messages?email=${email}`);
          const messages = await messagesResponse.json();

          if (Array.isArray(messages)) {
            messages.forEach(message => {
              const li = document.createElement("li");
              li.textContent = `De : ${message.from} | Sujet : ${message.subject}`;
              messagesList.appendChild(li);
            });
          } else {
            messagesList.innerHTML = "<li>Aucun message reçu.</li>";
          }
        }
      } catch (error) {
        result.textContent = "Erreur lors de la génération.";
      }
    });
  </script>
</body>
</html>
